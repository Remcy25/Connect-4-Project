<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Connect 4</title>
</head>
<body>
    <div id="current_player">Waiting for players...</div>
    <div id="game_board"></div>
    <div id="game_status"></div>
    <div class="button-container">
        <button id="reset_game">Reset Game</button>
        <button id="open_overlay">Open Network Options</button>
    </div>
    <div id="network_overlay">
        <div class="overlay-content">
            <h2>Network Options</h2>
            <button id="connect_to_server">Connect to Online Server</button>
            <button id="disconnect_from_online_server" style="display:none">Disconnect from Online Server</button>
            <button id="create_online_room" style="display:none">Create Room</button>
            <button id="join_online_room" style="display:none">Join Room</button>
            <div id="network_status"></div>
            <button id="close_overlay" class="close-btn">Close</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
